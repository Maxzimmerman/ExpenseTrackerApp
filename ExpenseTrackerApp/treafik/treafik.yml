log:
  level: INFO

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: web-secure
          scheme: https

  web-secure:
    address: ":443"

certificatesResolvers:
  letsencrypt:
    acme:
      email: 'you@example.com'
      storage: /etc/traefik/acme/acme.json
      httpChallenge:
        entryPoint: web

http:
  routers:
    web-secure-router:
      rule: 'Host(`doughtrack.com`) || Host(`www.doughtrack.com`)'
      entryPoints:
        - web-secure
      service: expensetrackerapp
      tls:
        certResolver: letsencrypt

  services:
    expensetrackerapp:
      loadBalancer:
        servers:
          - url: http://expensetrackerapp:5000

providers:
  file:
    filename: /etc/traefik/traefik.yml
    watch: true
