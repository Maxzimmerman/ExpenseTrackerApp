log:
  level: INFO

entryPoints:
  web:
    # http
    address: ':80'
    http:
      # https://doc.traefik.io/traefik/routing/entrypoints/#entrypoint
      redirections:
        entryPoint:
          to: web-secure

  web-secure:
    # https
    address: ':443'
    
certificatesResolvers:
  letsencrypt:
    acme:
      email: 'you@example.com'
      storage: /etc/traefik/acme/acme.json
      httpChallenge:
        entryPoint: web

http:
  routers:
    web-secure-router:
      rule: 'Host(`doughtrack.com`) || Host(`www.doughtrack.com`)'
      entryPoints:
        - web-secure
      middlewares:
        - csrf
      service: expensetrackerapp
      tls:
        # https://doc.traefik.io/traefik/routing/routers/#certresolver
        certResolver: letsencrypt

  services:
    expensetrackerapp:
      loadBalancer:
        servers:
          - url: http://expensetrackerapp:5000

providers:
  # https://doc.traefik.io/traefik/master/providers/file/
  file:
    filename: /etc/traefik/traefik.yml
    watch: true